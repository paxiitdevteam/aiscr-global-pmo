# AISCR Global PMO - Nginx Clean URLs Configuration
# Remove file extensions and folder names from URLs

server {
    listen 80;
    listen 443 ssl http2;
    server_name pmo.paxiit.com;

    # SSL Configuration (uncomment when certificate is ready)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    root /volume1/web/pmo;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Root - Landing Page (index.html)
    location = / {
        try_files /index.html =404;
    }

    # Dashboard - Clean URL (no /frontend/ visible)
    location = /dashboard {
        rewrite ^/dashboard$ /frontend/index.html last;
    }

    # Dashboard routes (hide frontend folder)
    location ~ ^/dashboard/(.*)$ {
        rewrite ^/dashboard/(.*)$ /frontend/$1 last;
    }

    # Download - Clean URL
    location = /download {
        rewrite ^/download$ /download.html last;
    }

    # Remove .html extension
    location ~ ^/([^.]+)$ {
        try_files /$1.html /$1 /$1/ =404;
    }

    # Frontend files (serve but hide folder name)
    location /frontend/ {
        alias /volume1/web/pmo/frontend/;
        try_files $uri $uri/ =404;
        
        # Remove /frontend/ from visible URLs
        rewrite ^/frontend/(.*)$ /$1 permanent;
    }

    # Static assets (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Templates directory
    location /templates/ {
        alias /volume1/web/pmo/Templates/;
        autoindex off;
        try_files $uri =404;
    }

    # Excel and ZIP files
    location ~* \.(xlsx|zip)$ {
        add_header Content-Disposition "attachment";
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

