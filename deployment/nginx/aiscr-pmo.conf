# AISCR Global PMO - Nginx Reverse Proxy Configuration
# Place this file in: /etc/nginx/conf.d/aiscr-pmo.conf
# Or in your nginx sites-available directory

# Upstream definitions (if using separate backend in future)
# upstream aiscr_pmo_backend {
#     server 127.0.0.1:8000;
# }

# Main server block for AISCR PMO
server {
    listen 80;
    server_name aiscr-pmo.labs.paxiit.com pmo.labs.paxiit.com;
    
    # Logging
    access_log /var/log/nginx/aiscr-pmo-access.log;
    error_log /var/log/nginx/aiscr-pmo-error.log;
    
    # Root directory (default)
    root /volume1/web/labs.paxiit.com/aiscr-pmo;
    index index.html frontend/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Production environment (main/live site)
    location / {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/production/;
        index index.html frontend/index.html;
        
        # Try files in order
        try_files $uri $uri/ /frontend/index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Production frontend
    location /frontend/ {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/production/frontend/;
        try_files $uri $uri/ =404;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Staging environment (for testing)
    location /staging/ {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/staging/;
        index index.html frontend/index.html;
        
        # Try files in order
        try_files $uri $uri/ /staging/frontend/index.html;
        
        # No cache for staging (always fresh)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Staging frontend
    location /staging/frontend/ {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/staging/frontend/;
        try_files $uri $uri/ =404;
        
        # No cache for staging
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Templates directory
    location /Templates/ {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/production/Templates/;
        autoindex off;
        try_files $uri =404;
    }
    
    # Staging templates
    location /staging/Templates/ {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/staging/Templates/;
        autoindex off;
        try_files $uri =404;
    }
    
    # Download files (Excel, ZIP)
    location ~* \.(xlsx|zip)$ {
        root /volume1/web/labs.paxiit.com/aiscr-pmo/production;
        try_files $uri =404;
        add_header Content-Disposition "attachment";
    }
    
    # Staging downloads
    location /staging/ {
        location ~* \.(xlsx|zip)$ {
            root /volume1/web/labs.paxiit.com/aiscr-pmo/staging;
            try_files $uri =404;
            add_header Content-Disposition "attachment";
        }
    }
    
    # Landing page
    location = /landing.html {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/production/landing.html;
    }
    
    # Download page
    location = /download.html {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/production/download.html;
    }
    
    # Staging landing page
    location = /staging/landing.html {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/staging/landing.html;
    }
    
    # Staging download page
    location = /staging/download.html {
        alias /volume1/web/labs.paxiit.com/aiscr-pmo/staging/download.html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /volume1/web/labs.paxiit.com/aiscr-pmo/production;
        internal;
    }
    
    location = /50x.html {
        root /volume1/web/labs.paxiit.com/aiscr-pmo/production;
        internal;
    }
}

