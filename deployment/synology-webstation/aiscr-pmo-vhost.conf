# AISCR Global PMO - Synology Web Station Virtual Host Configuration
# This is a reference configuration for Synology Web Station
# Configure via: Web Station > Virtual Host > Create

# Virtual Host Settings:
# =====================
# Host Name: aiscr-pmo.labs.paxiit.com
# Port: 80 (HTTP) or 443 (HTTPS)
# Document Root: /volume1/web/labs.paxiit.com/aiscr-pmo/production
# PHP Version: Not required (static HTML/JS)
# HTTP Backend: Nginx (recommended) or Apache

# Directory Structure:
# /volume1/web/labs.paxiit.com/aiscr-pmo/
#   ├── production/          (Live/Production)
#   │   ├── frontend/
#   │   ├── Templates/
#   │   ├── landing.html
#   │   └── download.html
#   └── staging/            (Testing/Development)
#       ├── frontend/
#       ├── Templates/
#       ├── landing.html
#       └── download.html

# Access URLs:
# Production: http://aiscr-pmo.labs.paxiit.com/
# Staging: http://aiscr-pmo.labs.paxiit.com/staging/

# Notes:
# - Web Station will automatically create nginx/apache config
# - You may need to manually configure reverse proxy rules
# - See nginx configuration in deployment/nginx/ for advanced setup

