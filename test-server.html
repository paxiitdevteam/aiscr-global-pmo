<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test - AISCR PMO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #1F4E78;
        }
        .test-box h3 {
            color: #1F4E78;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #2EC4B6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        a:hover {
            background: #26b3a7;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-left: 10px;
        }
        .status.ok {
            background: #00FF00;
            color: #000;
        }
        .status.error {
            background: #FF0000;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üîç AISCR PMO - Server Connection Test</h1>
    
    <div class="test-box">
        <h3>Server Status <span class="status ok">‚úì RUNNING</span></h3>
        <p>If you can see this page, the server is working correctly!</p>
    </div>
    
    <div class="test-box">
        <h3>Quick Links</h3>
        <a href="download.html">üì• Download Page</a>
        <a href="frontend/index.html">üåê Web Application</a>
        <a href="AISCR_PMO_Complete_System.zip">üì¶ Download ZIP</a>
    </div>
    
    <div class="test-box">
        <h3>File Access Test</h3>
        <p>Testing file accessibility...</p>
        <ul id="fileList"></ul>
    </div>
    
    <script>
        const files = [
            { name: 'Download Page', url: 'download.html' },
            { name: 'Web Application', url: 'frontend/index.html' },
            { name: 'CSS File', url: 'frontend/css/style.css' },
            { name: 'JavaScript App', url: 'frontend/js/app.js' },
            { name: 'Charts JS', url: 'frontend/js/charts.js' },
            { name: 'ZIP Package', url: 'AISCR_PMO_Complete_System.zip' }
        ];
        
        const fileList = document.getElementById('fileList');
        
        files.forEach(file => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.url;
            link.textContent = file.name;
            link.target = '_blank';
            link.style.cssText = 'color: #1F4E78; text-decoration: none;';
            
            // Test if file exists
            fetch(file.url, { method: 'HEAD' })
                .then(response => {
                    const status = document.createElement('span');
                    status.className = 'status ' + (response.ok ? 'ok' : 'error');
                    status.textContent = response.ok ? ' ‚úì' : ' ‚úó';
                    link.appendChild(status);
                })
                .catch(() => {
                    const status = document.createElement('span');
                    status.className = 'status error';
                    status.textContent = ' ‚úó';
                    link.appendChild(status);
                });
            
            li.appendChild(link);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
